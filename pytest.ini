[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
env =
    BRIEF_BRIDGE_COMMAND_TIMEOUT = 2.5
    BRIEF_BRIDGE_USE_MOCK_NGROK = true
markers =
    skip: marks scenarios as not yet implemented (pytest-bdd BDD scenarios)
    wip: marks scenario as work-in-progress (only one scenario at a time during TDD)
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    container: marks tests that require Docker containers (can be skipped if Docker unavailable)
asyncio_mode = auto